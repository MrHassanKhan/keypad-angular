<h1>Options</h1>
<input type="checkbox" id="togglePeriod" name="togglePeriod" [checked]="showPeriod" (change)="togglePeriod()" />
<label for="togglePeriod"> Period </label>
<br>

<input type="checkbox" id="togglePassword" name="togglePassword" [checked]="isPassword" (change)="togglePassword()" />
<label for="togglePassword"> Is Password </label>
<br>

<input type="checkbox" id="toggleDisplay" name="toggleDisplay" [checked]="isDisplay" (change)="toggleDisplay()" />
<label for="toggleDisplay"> Is Display </label>
<br>
<br>
<span>Result: {{result}}</span>

<hr>
<h1>Component</h1>
<div style="width: 400px;">
  <keypad [showDisplay]="isDisplay" [showPeriod]="showPeriod" [isPassword]="isPassword" [(data)]="result"></keypad>
</div>
<hr>
