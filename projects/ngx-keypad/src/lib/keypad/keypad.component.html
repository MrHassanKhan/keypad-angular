<input *ngIf="_showDisplay" type="text" [ngModel]="display" class="form-control form-control-lg text-right" readonly>

<div class="row mt-3">
    <div class="col-8">
        <button class="btn btn-danger btn-block" (click)="reset()">AC</button>
    </div>
    <div class="col-4">
        <button class="btn btn-danger btn-block" (click)="removeLast()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
            </svg>
        </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('7')">7</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('8')">8</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('9')">9</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('4')">4</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('5')">5</button>
    </div>
    <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="insert('6')">6</button>
    </div>
</div>
<div class="row mt-3">
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('1')">1</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('2')">2</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('3')">3</button>
  </div>
</div>


<div class="row mt-3">
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('*')">*</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('0');">0</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="insert('#');">#</button>
  </div>
 
</div>
